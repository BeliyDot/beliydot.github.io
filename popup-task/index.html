<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title>Popup task.</title>
    </head>
    <body>
        <header>
            <div class="statusbar"></div>
                <a href="#" class="avatar-container item">
                    <img src="img/BelDot.png" class="avatar item" alt="avatar">
                </a>
                <a href="#" class="bell-container item">
                    <img src="img/bell.png" class="bell item" alt="bell">
                </a>
                <input type="checkbox" class="item popup-btn">
                <div class="popup-menu-partly">
                    <div class="popup-apps-container">
                        <ul class="popup-apps">
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/calendar.png" alt="Calendar">
                                    <p>
                                        Calendar
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/maps.png" alt="Map">
                                    <p>
                                        Map
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/tanslation.png" alt="Translate">
                                    <p>
                                        Translate
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/photos.png" alt="Photo">
                                    <p>
                                        Photo
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/mail.png" alt="Mail">
                                    <p>
                                        Mail
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/files.png" alt="Files">
                                    <p>
                                        Files
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/videos.png" alt="Videos">
                                    <p>
                                        Videos
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/apps.png" alt="Apps">
                                    <p>
                                        Apps
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/news.png" alt="News">
                                    <p>
                                        News
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/contacts.png" alt="Contacts">
                                    <p>
                                        Contacts
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/search.png" alt="Search">
                                    <p>
                                        Search
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup-menu-item">
                                    <img src="img/documents.png" alt="Document">
                                    <p>
                                        Document
                                    </p>
                                </a>
                            </li>
                        </ul>
                        <input type="checkbox" class="show-more" id="sm">
                        <label for="sm">Show more</label> 
                        <div class="popup-menu-more">
                            <hr class="popup-menu-hr">
                            <ul class="popup-apps-more">
                                <li>
                                    <a href="#" class="popup-menu-item">
                                        <img src="img/chat.png" alt="Chat">
                                        <p>
                                        Chat
                                        </p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup-menu-item">
                                        <img src="img/mars.png" alt="Mars">
                                        <p>
                                            Mars
                                        </p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup-menu-item">
                                        <img src="img/classroom.png" alt="Classroom">
                                        <p>
                                        Classroom
                                        </p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup-menu-item">
                                        <img src="img/blogs.png" alt="Blogs">
                                        <p>
                                            Blogs
                                        </p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup-menu-item">
                                        <img src="img/collection.png" alt="Collection">
                                        <p>
                                            Collection
                                        </p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup-menu-item">
                                        <img src="img/promo.png" alt="Promos">
                                        <p>
                                            Promos
                                        </p>
                                    </a>
                                </li>
                            </ul>
                            <a href="#" class="show-even-more">
                                Show even more
                            </a>
                        </div>
                    </div>
                </div>
                <a href="#" class="item">Images</a>
                <a href="#" class="item">Mail</a>
        </header>

    </body>
</html>
